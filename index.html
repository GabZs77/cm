<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala do Futuro - Painel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-red: #E30613;
      --light-red: #FF4D5A;
      --dark-red: #C00511;
      --white: #FFFFFF;
      --light-gray: #F5F5F5;
      --medium-gray: #E0E0E0;
      --dark-gray: #333333;
      --text-gray: #666666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: var(--light-gray);
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(135deg, var(--primary-red), var(--light-red));
      color: var(--white);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: var(--white);
      font-size: 16px;
      text-align: left;
      padding: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .greeting {
      font-size: 22px;
      margin-bottom: 20px;
      color: var(--dark-gray);
    }

    .content {
      background-color: var(--white);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      min-height: 300px;
    }

    .fade {
      animation: fade 0.4s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
