<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Seu email" required><br>
    <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" required><br>
    <button type="submit">Criar Conta</button>
  </form>
  <p>Já tem conta? <a href="index.html">Entrar</a></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8cKJ5YglJzQTSiFX463s3G0LAm6wXQqA",
      authDomain: "email-2df3a.firebaseapp.com",
      projectId: "email-2df3a",
      storageBucket: "email-2df3a.firebasestorage.app",
      messagingSenderId: "862814533131",
      appId: "1:862814533131:web:0cf9894d8a1b8813f2790e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => {
          alert("Conta criada com sucesso!");
          window.location.href = 'painel.html';
        })
        .catch(err => alert("Erro: " + err.message));
    });
  </script>
</body>
</html>
