<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #2e004f, #0d001a);
      color: #e0d6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      text-shadow: 0 0 10px #9f00ff;
    }
    button {
      background: linear-gradient(to right, #9f00ff, #6a00f4);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Bem-vindo ao Painel!</h2>
  <p id="userEmail"></p>
  <button id="btnLogout">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8cKJ5YglJzQTSiFX463s3G0LAm6wXQqA",
      authDomain: "email-2df3a.firebaseapp.com",
      projectId: "email-2df3a",
      storageBucket: "email-2df3a.appspot.com",
      messagingSenderId: "862814533131",
      appId: "1:862814533131:web:0cf9894d8a1b8813f2790e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailElem = document.getElementById('userEmail');
    const btnLogout = document.getElementById('btnLogout');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        userEmailElem.textContent = "Logado como: " + user.email;
      }
    });

    btnLogout.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
