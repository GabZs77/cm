<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel</title>
</head>
<body>
<h1>Bem-vindo!</h1>
<p id="userEmail"></p>
<button onclick="logout()">Sair</button>

<!-- Firebase + Config -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyD8cKJ5YglJzQTSiFX463s3G0LAm6wXQqA",
  authDomain: "email-2df3a.firebaseapp.com",
  projectId: "email-2df3a",
  storageBucket: "email-2df3a.firebasestorage.app",
  messagingSenderId: "862814533131",
  appId: "1:862814533131:web:0cf9894d8a1b8813f2790e"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ðŸ”’ Protege a pÃ¡gina
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("userEmail").innerText = "Logado como: " + user.email;
  } else {
    window.location.href = "index.html";
  }
});

// ðŸšª Logout
function logout(){
  auth.signOut();
}
</script>
</body>
</html>
