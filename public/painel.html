.stars {

.panel {

.panel h1 {

}

.points {

}

.buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

}

button {
  padding: 0.8rem;

  border: none;
  border-radius: 0.5rem;
  color: white;
  font-size: 0.95rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #c964ff;
}

  </style>
</head>
