<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Aluno</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  background: radial-gradient(circle at top left, #4b0082, #000000);
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  padding: 2rem;
}

.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif') center/cover no-repeat;
  z-index: 0;
  opacity: 0.2;
}

.container {
  position: relative;
  z-index: 1;
  background: rgba(0, 0, 0, 0.6);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 20px #ba55d3;
  width: 100%;
  max-width: 600px;
  text-align: center;
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #e0b3ff;
}

p {
  margin-bottom: 2rem;
  font-size: 1.1rem;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
}

button {
  background: linear-gradient(45deg, #8e2de2, #4a00e0);
  border: none;
  border-radius: 0.5rem;
  color: white;
  font-size: 1rem;
  padding: 0.8rem 1.5rem;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #c964ff;
}

.score {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  color: #d291ff;
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Bem-vindo(a), <span id="studentName">Aluno</span>!</h1>
    <p class="score">Pontuação: <span id="points">0</span> pontos</p>
    <div class="buttons">
      <button onclick="estudar()">Estudar</button>
      <button onclick="jogar()">Jogar</button>
      <button onclick="loja()">Loja</button>
      <button onclick="avatar()">Avatar</button>
      <button onclick="progresso()">Progresso</button>
      <button onclick="logout()">Sair</button>
    </div>
  </div>  <script>
    const user = localStorage.getItem("currentUser");
    if (!user) {
      alert("Você precisa estar logado.");
      window.location.href = "index.html";
    }

    const users = JSON.parse(localStorage.getItem("users"));
    const data = users[user];

    document.getElementById("studentName").textContent = user;
    document.getElementById("points").textContent = data.points;

    function estudar() {
      alert("Função 'Estudar' em desenvolvimento!");
    }

    function jogar() {
      alert("Função 'Jogar' em desenvolvimento!");
    }

    function loja() {
      alert("Função 'Loja' em desenvolvimento!");
    }

    function avatar() {
      alert("Função 'Avatar' em desenvolvimento!");
    }

    function progresso() {
      alert("Função 'Progresso' em desenvolvimento!");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script></body>
</html>
