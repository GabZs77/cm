<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #4b0082, #000000);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif');
      background-size: cover;
      z-index: 0;
      opacity: 0.2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background-color: rgba(75, 0, 130, 0.95);
      box-shadow: 2px 0 10px rgba(186, 85, 211, 0.5);
      padding-top: 60px;
      transition: 0.3s ease;
      z-index: 2;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #e0b3ff;
      font-size: 1.1rem;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(186, 85, 211, 0.3);
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 3;
      background: rgba(75, 0, 130, 0.9);
      border: none;
      color: #fff;
      font-size: 1.8rem;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #c964ff;
    }

    .main {
      margin-left: 0;
      padding: 3rem 2rem;
      flex: 1;
      z-index: 1;
      overflow-y: auto;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #ba55d3;
    }

    @media (max-width: 600px) {
      .main {
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <a href="estudar.html">üìö Estudar</a>

  </div>

  <script>
    function toggleSidebar() {

    if (!currentUser) {
