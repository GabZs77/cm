<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }header {
  display: flex;
  align-items: center;
  background-color: #4b0082;
  color: white;
  padding: 1rem;
}

.menu-icon {
  font-size: 1.5rem;
  cursor: pointer;
  margin-right: 1rem;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #4b0082;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
  z-index: 1000;
}

.sidebar a {
  padding: 10px 20px;
  text-decoration: none;
  font-size: 1.2rem;
  color: white;
  display: block;
  transition: 0.2s;
}

.sidebar a:hover {
  background-color: #663399;
}

.main {
  padding: 2rem;
}

h1 {
  color: #4b0082;
}

  </style>
</head><body>
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="closeSidebar()">✖ Fechar</a>
    <a href="painel.html">Início</a>
    <a href="estudar.html">Estudar</a>
    <a href="jogar.html">Jogar</a>
    <a href="loja.html">Loja</a>
    <a href="mensagens.html">Mensagens</a>
    <a href="#" onclick="logout()">Sair</a>
  </div>  <header>
    <span class="menu-icon" onclick="openSidebar()">☰</span>
    <h2>Estudar</h2>
  </header>  <div class="main">
    <h1>Bem-vindo, <span id="userName"></span>!</h1>
    <p>Aqui é a seção de estudos. Você poderá colocar vídeos, textos ou exercícios aqui.</p>
  </div>  <script>
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users") || "{}");

    if (!currentUser || !users[currentUser]) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = currentUser;
    }

    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script></body></html>
