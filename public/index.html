<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Bem-vindo ao Portal Escolar</h2>
    <div class="tabs">
      <button id="btnLogin" class="active">Login</button>
      <button id="btnRegister">Cadastro</button>
    </div>

    <div id="loginForm" class="form">
      <input type="text" id="loginUsername" placeholder="Nome de usuário">
      <input type="password" id="loginPassword" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>

    <div id="registerForm" class="form hidden">
      <input type="text" id="registerUsername" placeholder="Nome de usuário">
      <input type="password" id="registerPassword" placeholder="Senha">
      <button onclick="register()">Cadastrar</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
