<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizzGame</title>
  <style>
    /* Seu estilo futurista Roxo Gal√°xia */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #2e004f, #0d001a);
      color: #e0d6ff;
      overflow-x: hidden;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1604079628045-3c3c3c3c3c3c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
    }
    form {
      background: rgba(30, 0, 60, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #7f00ff;
      animation: fadeIn 1s ease-in;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(6px);
    }
    form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #caa9ff;
      text-shadow: 0 0 5px #9f00ff;
    }
    input,
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #3a0066;
      color: #fff;
    }
    input::placeholder {
      color: #caa9ff;
    }
    button {
      background: linear-gradient(to right, #9f00ff, #6a00f4);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <form id="loginForm">
      <h2>Login QuizzGame</h2>
      <input type="email" id="email" placeholder="Seu email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8cKJ5YglJzQTSiFX463s3G0LAm6wXQqA",
      authDomain: "email-2df3a.firebaseapp.com",
      projectId: "email-2df3a",
      storageBucket: "email-2df3a.appspot.com",
      messagingSenderId: "862814533131",
      appId: "1:862814533131:web:0cf9894d8a1b8813f2790e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, senha);
    sessionStorage.setItem('usuarioEmail', userCredential.user.email);
    window.location.href = 'painel.html';
  } catch (error) {
    alert("Erro no login: " + error.message);
  }
});
 </script>
</body>
</html>
