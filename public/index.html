<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Escolar Galáxia</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c003e, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container, .main-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #9c27b0;
      width: 90%;
      max-width: 400px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #1f1f2e;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #9c27b0;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      background: #1f1f2e;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      background: #3a0057;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginScreen">
    <h1>Bem-vindo à Galáxia Escolar</h1>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="text" id="serie" placeholder="Série (ex: 1⁰D)">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>  <div class="main-container" id="mainScreen" style="display: none;">
    <h2>Chat da Galáxia</h2>
    <div id="chatBox"></div>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem">
    <button onclick="enviarMensagem()">Enviar</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4p1jeIMrQT4pI1p3fLO8OBRdveK0eQCg",
      authDomain: "quizzgame-9c5ee.firebaseapp.com",
      projectId: "quizzgame-9c5ee",
      storageBucket: "quizzgame-9c5ee.appspot.com",
      messagingSenderId: "328947922360",
      appId: "1:328947922360:web:45adf0edf995813bce4b4d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let usuarioAtual = "";

    function login() {
      const nome = document.getElementById("nome").value.trim();
      const serie = document.getElementById("serie").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (nome && serie && senha) {
        usuarioAtual = nome + " (" + serie + ")";
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainScreen").style.display = "block";
        escutarMensagens();
      } else {
        alert("Preencha todos os campos.");
      }
    }

    function enviarMensagem() {
      const texto = document.getElementById("mensagem").value.trim();
      if (texto) {
        db.ref("chat").push({
          sender: usuarioAtual,
          text: texto,
          timestamp: Date.now()
        });
        document.getElementById("mensagem").value = "";
      }
    }

    function escutarMensagens() {
      const chatBox = document.getElementById("chatBox");
      db.ref("chat").limitToLast(100).on("child_added", function(snapshot) {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerText = `${msg.sender}: ${msg.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script></body>
</html>
