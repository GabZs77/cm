<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Escolar</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c0033;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginPage, #mainPanel {
      background: #2e004d;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px #ba55d3;
      width: 90%;
      max-width: 400px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #8e2de2;
      color: white;
      cursor: pointer;
    }
    #chatMessages {
      max-height: 200px;
      overflow-y: auto;
      background: #1c0033;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .message {
      margin-bottom: 0.5rem;
    }
    .sender {
      color: #c964ff;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Entrar no Portal Escolar</h2>
    <input type="email" id="email" placeholder="Email escolar" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar</button>
  </div>

  <div id="mainPanel" style="display:none">
    <h2>Bem-vindo ao Painel Escolar</h2>
    <div id="chatMessages"></div>
    <textarea id="chatInput" placeholder="Digite sua mensagem..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4p1jeIMrQT4pI1p3fLO8OBRdveK0eQCg",
      authDomain: "quizzgame-9c5ee.firebaseapp.com",
      databaseURL: "https://quizzgame-9c5ee-default-rtdb.firebaseio.com",
      projectId: "quizzgame-9c5ee",
      storageBucket: "quizzgame-9c5ee.appspot.com",
      messagingSenderId: "328947922360",
      appId: "1:328947922360:web:45adf0edf995813bce4b4d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginPage").style.display = "none";
          document.getElementById("mainPanel").style.display = "block";
          listenForMessages();
        })
        .catch(error => alert("Erro ao entrar: " + error.message));
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Cadastro realizado com sucesso!"))
        .catch(error => alert("Erro ao cadastrar: " + error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("mainPanel").style.display = "none";
        document.getElementById("loginPage").style.display = "block";
      });
    }

    function sendMessage() {
      const message = document.getElementById("chatInput").value.trim();
      const user = auth.currentUser;

      if (!message || !user) return;

      db.ref("chat").push({
        sender: user.email,
        text: message,
        timestamp: Date.now()
      });

      document.getElementById("chatInput").value = "";
    }

    function listenForMessages() {
      db.ref("chat").limitToLast(50).on("child_added", snapshot => {
        const data = snapshot.val();
        const chatBox = document.getElementById("chatMessages");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        msgDiv.innerHTML = `<span class='sender'>${data.sender}:</span> ${data.text}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
