<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizzGame Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Login QuizzGame</h2>
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="serie" placeholder="Série" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div class="main-content hidden">
    <header>
      <div class="menu-icon" onclick="toggleSidebar()">☰</div>
      <div class="top-right">
        <a href="#" onclick="showSobre()">Sobre</a>
        <button onclick="logout()">Sair do Login</button>
      </div>
    </header>

    <div class="welcome-message" id="welcomeMsg"></div>

    <div class="sidebar hidden" id="sidebar">
      <h3>Projetos de Vida</h3>
      <button onclick="selectPV('Programador')">Programador</button>
      <button onclick="selectPV('Marketing')">Marketing</button>
    </div>

    <div class="pv-content" id="pvContent"></div>

    <div class="sobre hidden" id="sobre">
      <h2>Sobre o QuizzGame</h2>
      <p>QuizzGame é um site interativo criado para ajudar estudantes a explorar seus projetos de vida.</p>
      <p>Desenvolvido por uma equipe apaixonada por educação e tecnologia.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
