<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizzGame</title>
  <style>
    /* üé® Estilo Futurista Roxo Gal√°xia */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #2e004f, #0d001a);
      color: #e0d6ff;
      overflow-x: hidden;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1604079628045-3c3c3c3c3c3c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
    }

    form {
      background: rgba(30, 0, 60, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #7f00ff;
      animation: fadeIn 1s ease-in;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(6px);
    }

    form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #caa9ff;
      text-shadow: 0 0 5px #9f00ff;
    }

    input,
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #3a0066;
      color: #fff;
    }

    input::placeholder {
      color: #caa9ff;
    }

    button {
      background: linear-gradient(to right, #9f00ff, #6a00f4);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .main-content {
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(30, 0, 60, 0.6);
      box-shadow: 0 0 10px #7f00ff;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #caa9ff;
    }

    .top-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .top-right a {
      color: #caa9ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .top-right button {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .welcome-message {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
      animation: fadeIn 1s ease-in;
      color: #e0d6ff;
      text-shadow: 0 0 10px #9f00ff;
    }

    .sidebar {
      background-color: rgba(30, 0, 60, 0.9);
      padding: 15px;
      position: fixed;
      top: 60px;
      left: 0;
      width: 220px;
      z-index: 1000;
      box-shadow: 0 0 10px #7f00ff;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #caa9ff;
    }

    .sidebar button {
      margin: 5px 0;
      background: linear-gradient(to right, #6a00f4, #9f00ff);
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .sobre-link {
      margin-top: 20px;
      text-align: center;
    }

    .sobre-link a {
      color: #caa9ff;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    .sobre-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        top: 100px;
        position: absolute;
      }
    }
  </style>
</head>
<body>
  <!-- üîê Tela de Login -->
<div class="login-container" id="loginContainer">
  <form id="loginForm">
    <h2>Login QuizzGame</h2>
    <input type="email" id="email" placeholder="Seu email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>
</div>
  
  <!-- üåê Conte√∫do Principal -->
  <div class="main-content hidden" id="mainContent">
    <header>
      <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
      <div class="top-right">
        <a href="sobre.html">Sobre</a>
        <button onclick="logout()">Sair do Login</button>
      </div>
    </header>

    <div class="welcome-message" id="welcomeMsg"></div>

    <aside class="sidebar hidden" id="sidebar">
      <h3>Projetos de Vida</h3>
      <button onclick="selectPV('Programador')">Programador</button>
      <button onclick="selectPV('Marketing')">Marketing</button>
      <button onclick="selectPV('Empreendedor')">Empreendedor</button>
      <button onclick="selectPV('Designer')">Designer</button>
    </aside>

    <div class="sobre-link">
      <a href="sobre.html">Saiba mais sobre o QuizzGame</a>
    </div>
  </div>

  <!-- ‚öôÔ∏è Script -->
<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    const res = await fetch('http://localhost:3000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, senha })
    });

    const data = await res.json();
    if (res.ok) {
      // Armazena apenas em mem√≥ria (vari√°veis globais) para n√£o salvar login listado
      sessionStorage.setItem('usuarioEmail', data.email);
      sessionStorage.setItem('token', data.token);
      window.location.href = 'painel.html';
    } else {
      alert(data.error || 'Erro ao fazer login');
    }
  });

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('hidden');
  }

  function logout() {
    sessionStorage.clear();
    window.location.href = 'index.html';
  }

  function selectPV(area) {
    alert(`Voc√™ selecionou o projeto de vida: ${area}`);
  }
</script>
