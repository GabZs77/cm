<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizzGame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      animation: fadeIn 1s ease-in;
      width: 90%;
      max-width: 400px;
    }

    form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
    }

    .main-content {
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .top-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .top-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .top-right button {
      background-color: #ff4b2b;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .welcome-message {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
      animation: fadeIn 1s ease-in;
    }

    .sidebar {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      z-index: 1000;
    }

    .sidebar button {
      margin: 5px 0;
      background-color: #00c6ff;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .pv-content {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .sobre {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        top: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <form id="loginForm">
      <h2>Login QuizzGame</h2>
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="serie" placeholder="Série" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div class="main-content hidden" id="mainContent">
    <header>
      <div class="menu-icon" onclick="toggleSidebar()">☰</div>
      <div class="top-right">
        <a onclick="showSobre()">Sobre</a>
        <button onclick="logout()">Sair do Login</button>
      </div>
    </header>

    <div class="welcome-message" id="welcomeMsg"></div>

    <div class="sidebar hidden" id="sidebar">
      <h3>Projetos de Vida</h3>
      <button onclick="selectPV('Programador')">Programador</button>
      <button onclick="selectPV('Marketing')">Marketing</button>
      <button onclick="selectPV('Empreendedor')">Empreendedor</button>
      <button onclick="selectPV('Designer')">Designer</button>
    </div>

    <div class="pv-content" id="pvContent"></div>

    <div class="sobre hidden" id="sobre">
      <h2>Sobre o QuizzGame</h2>
      <p>QuizzGame é um site interativo criado para ajudar estudantes a explorar seus projetos de vida.</p>
      <p>Desenvolvido por uma equipe apaixonada por educação, criatividade e tecnologia.</p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginContainer = document.getElementById('loginContainer');
    const mainContent = document.getElementById('mainContent');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const sidebar = document.getElementById('sidebar');
    const sobre = document.getElementById('sobre');
    const pvContent = document.getElementById('pvContent');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      welcomeMsg.textContent = `Seja muito bem-vindo(a), ${nome}, ao QuizzGame!`;
      loginContainer.classList.add('hidden');
      mainContent.classList.remove('hidden');
    });

    function logout() {
      location.reload();
    }

    function toggleSidebar() {
      sidebar.classList.toggle('hidden');
    }

    function showSobre() {
      sobre.classList.toggle('hidden');
    }

    function selectPV(area) {
      pvContent.innerHTML = `
        <h3>Conteúdo para ${area}</h3>
        <p>Aqui você verá materiais, atividades e desafios relacionados à área de <strong>${area}</strong>.</p>
      `;
    }
  </script>
</body>
</html>
