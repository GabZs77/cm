<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Escolar Responsivo</title>
  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    /* LOGIN */
    .login, .dashboard {
      display: none;
      padding: 1.5rem;
      flex: 1;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }

    .login.active, .dashboard.active {
      display: block;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: .4rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: .65rem .75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: .8rem 1rem;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0056b3;
    }

    /* DASHBOARD */
    .dashboard {
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      flex-direction: row;
      background: #f0f2f5;
      overflow: hidden;
    }

    /* MENU LATERAL */
    .menu {
      background: #007bff;
      color: white;
      width: 220px;
      padding: 1.5rem 1rem;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: start;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .menu h2 {
      margin: 0 0 2rem 0;
      font-size: 1.5rem;
      user-select: none;
      white-space: nowrap;
    }

    .menu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: .75rem 0;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s;
      user-select: none;
    }
    .menu button:hover {
      background-color: rgba(255 255 255 / 0.15);
    }

    /* CONTE√öDO PRINCIPAL */
    .main {
      margin-left: 220px;
      padding: 2rem;
      flex: 1;
      overflow-y: auto;
      height: 100vh;
    }

    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
      font-size: 1rem;
      padding: .75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
    ul li {
      padding: .5rem .75rem;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
      user-select: none;
    }
    ul li:last-child {
      border-bottom: none;
    }

    /* RESPONSIVIDADE */

    /* Menu mobile toggle */
    #menuToggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1100;
      background: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .menu {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 220px;
        transform: translateX(-250px);
      }

      .menu.active {
        transform: translateX(0);
        box-shadow: 5px 0 15px rgba(0,0,0,0.2);
      }

      .main {
        margin-left: 0;
        padding: 1rem 1rem 2rem;
        height: auto;
      }

      #menuToggle {
        display: block;
      }
    }

  </style>
</head>
<body>

  <button id="menuToggle" aria-label="Abrir menu">‚ò∞</button>

  <!-- Login -->
  <div class="login active" id="loginPage" role="main" aria-label="√Årea de login">
    <div class="container">
      <h2>Portal Escolar</h2>
      <div class="input-group">
        <label for="username">Nome:</label>
        <input type="text" id="username" autocomplete="username" />
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" autocomplete="current-password" />
      </div>
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard" role="main" aria-label="Painel do usu√°rio">
    <nav class="menu" id="menu" aria-label="Menu de navega√ß√£o">
      <h2>Ol√°, <span id="userNameDisplay" aria-live="polite"></span> üëã</h2>
      <button onclick="showPage('home')">üè† In√≠cio</button>
      <button onclick="showPage('quiz')">üß† Quiz</button>
      <button onclick="showPage('chat')">üí¨ Chat</button>
      <button onclick="showPage('ranking')">üèÜ Ranking</button>
      <button onclick="logout()">üö™ Sair</button>
    </nav>
    <section class="main">
      <article id="home" class="section active" tabindex="0">
        <h2>Bem-vindo ao Portal Escolar!</h2>
        <div class="cards">
          <div class="card" role="button" tabindex="0" onclick="addPoints(10)" onkeypress="if(event.key==='Enter'){addPoints(10);}">‚úÖ Pontos Di√°rios (Clique!)</div>
          <div class="card" role="button" tabindex="0" onclick="showPage('quiz')" onkeypress="if(event.key==='Enter'){showPage('quiz');}">üß† Quiz</div>
          <div class="card" role="button" tabindex="0" onclick="showPage('chat')" onkeypress="if(event.key==='Enter'){showPage('chat');}">üí¨ Chat com alunos</div>
          <div class="card" role="button" tabindex="0" onclick="showPage('ranking')" onkeypress="if(event.key==='Enter'){showPage('ranking');}">üèÜ Ver Ranking</div>
        </div>
      </article>

      <article id="quiz" class="section hidden" tabindex="0">
        <h2>Quiz</h2>
        <p id="question" aria-live="polite">Carregando pergunta...</p>
        <div id="answers"></div>
      </article>

      <article id="chat" class="section hidden" tabindex="0">
        <h2>Chat entre alunos</h2>
        <textarea id="messageInput" aria-label="Digite sua mensagem" placeholder="Digite sua mensagem..."></textarea>
        <button onclick="sendMessage()">Enviar</button>
        <ul id="chatBox" aria-live="polite" aria-relevant="additions"></ul>
      </article>

      <article id="ranking" class="section hidden ranking" tabindex="0">
        <h2>Ranking de Pontos</h2>
        <ul id="rankingList"></ul>
      </article>
    </section>
  </div>

  <script>
    let currentUser = null;

    const quizData = [
      { q: "Quanto √© 2 + 2?", a: ["3", "4", "5"], c: 1 },
      { q: "Capital do Brasil?", a: ["Rio", "Bras√≠lia", "SP"], c: 1 },
      { q: "Cor prim√°ria?", a: ["Verde", "Roxo", "Vermelho"], c: 2 }
    ];

    // Controle menu mobile
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!name || !pass) return alert("Preencha todos os campos!");

      let users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!users[name]) {
        users[name] = { password: pass, points: 0, messages: [] };
        localStorage.setItem("users", JSON.stringify(users));
      } else if (users[name].password !== pass) {
        return alert("Senha incorreta!");
      }

      currentUser = name;
      document.getElementById("userNameDisplay").innerText = name;
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");
      showPage("home");
      loadRanking();
      loadQuestion();
      loadMessages();

      // Fecha menu no mobile ao entrar
      if (menu.classList.contains("active")) menu.classList.remove("active");
    }

    function logout() {
      currentUser = null;
      document.getElementById("dashboard").classList.remove("active");
      document.getElementById("loginPage").classList.add("active");
    }

    function showPage(page) {
      document.querySelectorAll(".section").forEach(s => s.classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
      // Fecha menu mobile ao navegar
      if (menu.classList.contains("active")) menu.classList.remove("active");
    }

    function addPoints(amount) {
      let users = JSON.parse(localStorage.getItem("users"));
      users[currentUser].points += amount;
      localStorage.setItem("users", JSON.stringify(users));
      alert(`Voc√™ ganhou +${amount} pontos!`);
      loadRanking();
    }

    function loadRanking() {
      const users = JSON.parse(localStorage.getItem("users"));
      const sorted = Object.entries(users).sort(([, a], [, b]) => b.points - a.points);
      document.getElementById("rankingList").innerHTML =
        sorted.map(([name, data], i) => `<li>${i + 1}. ${name} ‚Äî ${data.points} pts</li>`).join("");
    }

    function loadQuestion() {
      const q = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("question").innerText = q.q;
      const answers = q.a.map((text, i) => {
        return `<button onclick="answerQuestion(${i}, ${q.c})" style="margin: .3rem 0; width: 100%; padding: .5rem; font-size:1rem; border-radius:6px; border:1px solid #007bff; background:#fff; cursor:pointer;">${text}</button>`;
      }).join("");
      document.getElementById("answers").innerHTML = answers;
    }

    function answerQuestion(selected, correct) {
      if (selected === correct) {
        addPoints(5);
        alert("Acertou!");
      } else {
        alert("Errou!");
      }
      loadQuestion();
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      let users = JSON.parse(localStorage.getItem("users"));
      users[currentUser].messages.push(msg);
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("messageInput").value = "";
      loadMessages();
    }

    function loadMessages() {
      const users = JSON.parse(localStorage.getItem("users"));
      const messages = Object.entries(users).flatMap(([name, data]) =>
        data.messages.map(msg => `${name}: ${msg}`)
      );
      document.getElementById("chatBox").innerHTML = messages
        .map(msg => `<li>${msg}</li>`).join("");
      // Scroll autom√°tico no final
      const chatBox = document.getElementById("chatBox");
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
