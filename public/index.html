<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Escolar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .login, .dashboard {
      display: none;
      padding: 2rem;
    }

    .login.active, .dashboard.active {
      display: block;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: .5rem;
    }

    .input-group input {
      width: 100%;
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: .75rem;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu {
      width: 200px;
      background: #007bff;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
    }

    .menu h2 {
      font-size: 20px;
      margin-bottom: 2rem;
    }

    .menu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: .5rem 0;
      cursor: pointer;
    }

    .main {
      margin-left: 220px;
      padding: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      cursor: pointer;
      transition: transform .2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .hidden {
      display: none;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: .5rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    ul li {
      padding: .25rem;
      border-bottom: 1px solid #eee;
    }

    .ranking ul {
      padding: 0;
      margin-top: 1rem;
    }

    .ranking li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <div class="login active" id="loginPage">
    <div class="container">
      <h2>Portal Escolar</h2>
      <div class="input-group">
        <label for="username">Nome:</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" required />
      </div>
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="menu">
      <h2>Olá, <span id="userNameDisplay"></span> 👋</h2>
      <button onclick="showPage('home')">🏠 Início</button>
      <button onclick="showPage('quiz')">🧠 Quiz</button>
      <button onclick="showPage('chat')">💬 Chat</button>
      <button onclick="showPage('ranking')">🏆 Ranking</button>
      <button onclick="logout()">🚪 Sair</button>
    </div>
    <div class="main">
      <div id="home" class="section">
        <h2>Bem-vindo ao Portal Escolar!</h2>
        <div class="cards">
          <div class="card" onclick="addPoints(10)">✅ Pontos Diários (Clique!)</div>
          <div class="card" onclick="showPage('quiz')">🧠 Quiz</div>
          <div class="card" onclick="showPage('chat')">💬 Chat com alunos</div>
          <div class="card" onclick="showPage('ranking')">🏆 Ver Ranking</div>
        </div>
      </div>

      <div id="quiz" class="section hidden">
        <h2>Quiz</h2>
        <p id="question">Carregando pergunta...</p>
        <div id="answers"></div>
      </div>

      <div id="chat" class="section hidden">
        <h2>Chat entre alunos</h2>
        <textarea id="messageInput" placeholder="Digite sua mensagem..."></textarea>
        <button onclick="sendMessage()">Enviar</button>
        <ul id="chatBox"></ul>
      </div>

      <div id="ranking" class="section hidden ranking">
        <h2>Ranking de Pontos</h2>
        <ul id="rankingList"></ul>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    const quizData = [
      { q: "Quanto é 2 + 2?", a: ["3", "4", "5"], c: 1 },
      { q: "Capital do Brasil?", a: ["Rio", "Brasília", "SP"], c: 1 },
      { q: "Cor primária?", a: ["Verde", "Roxo", "Vermelho"], c: 2 }
    ];

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!name || !pass) return alert("Preencha todos os campos");

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!users[name]) {
        users[name] = { password: pass, points: 0, messages: [] };
        localStorage.setItem("users", JSON.stringify(users));
      } else if (users[name].password !== pass) {
        return alert("Senha incorreta!");
      }

      currentUser = name;
      document.getElementById("userNameDisplay").innerText = name;
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");
      showPage("home");
      loadRanking();
      loadQuestion();
      loadMessages();
    }

    function logout() {
      currentUser = null;
      document.getElementById("dashboard").classList.remove("active");
      document.getElementById("loginPage").classList.add("active");
    }

    function showPage(page) {
      document.querySelectorAll(".section").forEach(s => s.classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
    }

    function addPoints(amount) {
      const users = JSON.parse(localStorage.getItem("users"));
      users[currentUser].points += amount;
      localStorage.setItem("users", JSON.stringify(users));
      alert(`Você ganhou +${amount} pontos!`);
      loadRanking();
    }

    function loadRanking() {
      const users = JSON.parse(localStorage.getItem("users"));
      const sorted = Object.entries(users).sort(([, a], [, b]) => b.points - a.points);
      document.getElementById("rankingList").innerHTML =
        sorted.map(([name, data], i) => `<li>${i + 1}. ${name} — ${data.points} pts</li>`).join("");
    }

    function loadQuestion() {
      const q = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("question").innerText = q.q;
      const answers = q.a.map((text, i) => {
        return `<button onclick="answerQuestion(${i}, ${q.c})">${text}</button>`;
      }).join("<br>");
      document.getElementById("answers").innerHTML = answers;
    }

    function answerQuestion(selected, correct) {
      if (selected === correct) {
        addPoints(5);
        alert("Acertou!");
      } else {
        alert("Errou!");
      }
      loadQuestion();
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      const users = JSON.parse(localStorage.getItem("users"));
      users[currentUser].messages.push(msg);
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("messageInput").value = "";
      loadMessages();
    }

    function loadMessages() {
      const users = JSON.parse(localStorage.getItem("users"));
      const messages = Object.entries(users).flatMap(([name, data]) =>
        data.messages.map(msg => `${name}: ${msg}`)
      );
      document.getElementById("chatBox").innerHTML = messages
        .map(msg => `<li>${msg}</li>`).join("");
    }
  </script>
</body>
</html>
