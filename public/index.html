<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Escolar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: linear-gradient(135deg, #2d0053, #3b006b);
  color: white;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#loginPage {
  display: flex;
  flex-direction: column;
  background: rgba(0, 0, 0, 0.5);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  width: 90%;
  max-width: 400px;
  gap: 1rem;
}

#loginPage h2 {
  text-align: center;
  margin-bottom: 1rem;
  color: #c88cff;
}

input {
  padding: 0.8rem;
  border: none;
  border-radius: 0.5rem;
  outline: none;
  font-size: 1rem;
}

button {
  padding: 0.8rem;
  background-color: #8e2de2;
  border: none;
  border-radius: 0.5rem;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #a65cff;
}

  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Entrar no Portal Escolar</h2>
    <input type="text" id="fullName" placeholder="Nome completo (Ex: Gabriel Henrique de Oliveira)" />
    <input type="text" id="serie" placeholder="Série (Ex: 1ºD)" />
    <input type="password" id="password" placeholder="Senha (Ex: 785779Gh)" />
    <button onclick="login()">Entrar</button>
  </div>  <script>
    let currentUser = null;

    function login() {
      const name = document.getElementById("fullName").value.trim();
      const serie = document.getElementById("serie").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!name || !serie || !pass) {
        alert("Preencha todos os campos!");
        return;
      }

      const username = `${name} ${serie}`;
      let users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!users[username]) {
        // Novo usuário
        users[username] = { password: pass, points: 0, messages: [] };
        localStorage.setItem("users", JSON.stringify(users));
      } else if (users[username].password !== pass) {
        alert("Senha incorreta!");
        return;
      }

      currentUser = username;
      alert(`Bem-vindo, ${currentUser}!`);
      // Aqui você pode chamar uma função como loadDashboard() para mostrar o painel principal
    }
  </script></body>
</html>
